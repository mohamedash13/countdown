<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Launch countdown timer</title>
</head>
<body>

  <div class="heading">
    <h4 style="letter-spacing: 4px;" class="text-uppercase text-center mt-5 p-3">We're launching soon</h4>
  </div>
  <div class="cont position-absolute start-50 translate-middle">
    <div class="row cotnainer-fluid">
      <div class="col-3 d-flex flex-column align-items-center">
        <div  class="number p-3 pe-4 ps-4 fs-1 position-relative">
          <span class="left"></span>
          <h1 id="days" class="fw-bold">1</h1>
          <span class="right"></span>
        </div>
        <div style="letter-spacing: 4px;" class="desc text-uppercase text-white-50 mt-3">Days</div>
      </div>
      <div class="col-3 d-flex flex-column align-items-center">
        <div  class="number p-3 pe-4 ps-4 fs-1 position-relative">
          <span class="left"></span>
          <h1 id="hours" class="fw-bold">0</h1>
          <span class="right"></span>
        </div>
        <div style="letter-spacing: 4px;" class="desc text-uppercase text-white-50 mt-3">Hours</div>
      </div>      <div class="col-3 d-flex flex-column align-items-center">
        <div  class="number p-3 pe-4 ps-4 fs-1 position-relative">
          <span class="left"></span>
          <h1 id="minutes" class="fw-bold">0</h1>
          <span class="right"></span>
        </div>
        <div style="letter-spacing: 4px;" class="desc text-uppercase text-white-50 mt-3">Minutes</div>
      </div>      <div class="col-3 d-flex flex-column align-items-center">
        <div  class="number p-3 pe-4 ps-4 fs-1 position-relative">
          <span class="left"></span>
          <h1 id="seconds" class="fw-bold">3</h1>
          <span class="right"></span>
        </div>
        <div style="letter-spacing: 4px;" class="desc text-uppercase text-white-50 mt-3">Seconds</div>
      </div>
    </div>
  </div>
  <div class="footer">
    <ul class="d-flex justify-content-between align-items-center">
      <li><a href="#"><img  src="images/icon-facebook.svg" alt=""></a></li>
      <li><a href="#"><img  src="images/icon-pinterest.svg" alt=""></a></li>
      <li><a href="#"><img  src="images/icon-instagram.svg" alt=""></a></li>
    </ul>
  </div>
  <!-- We're launching soon

  Days
  Hours
  Minutes
  Seconds

  <script src="js/main.js"></script>
</body>
</html>
